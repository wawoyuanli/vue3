<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa {
            width: 118px;
            height: 118px;
        }
    </style>
</head>

<body>
    <div class="aa">

    </div>
    <script src="./echarts.min (2).js"></script>
    <script>
        let option = {
            backgroundColor: '#0E1327',
            series: [
                {
                    type: 'gauge',
                    axisLine: {
                        lineStyle: {
                            width: 15,
                            color: [[1, new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                                {
                                    offset: 0,
                                    color: '#b4f7f3', // 0% 处的颜色
                                },
                                {
                                    offset: 1,
                                    color: '#51a6ba', // 100% 处的颜色
                                },
                            ])]]

                        }
                    },
                    radius: '90%',
                    markPoint: {
                        // 仪表盘指针圆
                        animation: true, //是否开启动画
                        silent: true, //图形是否不响应和触发鼠标事件，默认为 false，即响应和触发鼠标事件。
                        data: [{
                            x: '50%',
                            y: '50%',
                            symbol: 'circle',
                            symbolSize: 20,
                            itemStyle: {
                                color: 'red',
                            },
                        }, {
                            x: '50%',
                            y: '50%',
                            symbol: 'circle',
                            symbolSize: 10,
                            itemStyle: {
                                color: '#fff'
                            },
                        }],
                    },
                    pointer: {
                        // 仪表盘指针
                        //icon:'none',
                        width: 5,
                        length: "53%", //指针长度
                        itemStyle: {
                            color: '#50a5ba'
                        },
                    },
                    axisTick: {
                        show: false, //小刻度去掉
                    },
                    splitLine: { //大刻度
                        show: true,
                        distance: 0,
                        length: 10,
                        lineStyle: {
                            color: '#3c5371',
                            width: 2
                        }
                    },
                    axisLabel: { //刻度值
                        show: false,
                    },
                    detail: {
                        valueAnimation: true,
                        formatter: '{value} %',
                        color: 'white',
                        fontSize: 16

                    },
                    data: [{
                        value: 34,
                        itemStyle: {
                            color: '#000'
                        }

                    }]
                },
            ]
        };

        echarts.init(document.getElementsByClassName('aa')[0]).setOption(option)
    </script>
</body>

</html>
